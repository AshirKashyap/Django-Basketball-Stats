{% extends 'polls/base.html' %}
<!-- Taking the styling from the base.html template -->

{% block title %}
Points
{% endblock %}
<!-- Adding a title of "Points" -->

{% load crispy_forms_tags %}
<!-- loading crispy forms which makes the templates look a little better -->

{% block content %}
<body style="background-color: #FFFFE6">

<h1> Points! </h1>

<ul>
{% for point in points %}

{{player.totalPoints}}

{% endfor %}
</ul>

<h4 style="color:blue;">

{{point}}
<!-- This prints the value of point on the template -->

</h4>


<form action="" method="POST"> {% csrf_token %}

  Points: <input type="text" name="totalPoints"/>

<input type="submit" value="Submit"/>


</form>

<!-- This is a form to take in a value of points and display it on the screen -->

</body>
{% endblock %}
